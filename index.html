<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>


    <body>
        <img
            src="/profile-card-component-main/images/bg-pattern-top.png"
            alt=""
            class="topleft"
        />

        <img
            src="/profile-card-component-main/images/bg-pattern-bottom.png"
            alt=""
            class="bottomright"
        />

        <section class="box">
            <img
                src="/profile-card-component-main/images/bg-pattern-card.png"
                alt=""
                class="bg"
            />

            <div class="overlay"></div>
            <div class="overoverlay"></div>

            <img
                src="/profile-card-component-main/images/image-victor.jpg"
                alt=""
                class="profpic"
            />
            
            <section class="texts">
              <span class="name">Victor Crest</span>
              <span class="age">26</span>
              <div class="city">London</div>
              <hr>
              <section class="lastrow">
                  <h3>80K</h3>
                  <h3>803K</h3>
                  <h3>1.4K</h3>
                  <div>Followers</div>
                  <div>Likes</div>
                  <div>Photos</div>
              </section>
            </section>
        </section>
    </body>
</html>
